<html>
<head>
    <title>质数螺旋</title>
    <link rel="stylesheet" href="../static/prime.css">
    <style></style>
</head>
<body>
<div id="head_bar" class="head_bar">
    <span>底图样式:</span>
    <select id="selector">
        <option  name="square">正方形</option>
        <option name="triangle">正三角形</option>
        <option selected name="sexangle">正六边形</option>
    </select>

    <span class="lf30">边长单位格:</span>
    <input id="side_length_input" value="2"/>

    <span class="lf30">数段:</span>
    <input id="segment_start"/> -<input id="segment_end"/>

    <span class="lf30">数段数量:</span>
    <input id="segment_count"/>

    <button id="create_pictures_btn" style="width:120px;">生成图片</button>
</div>
<div id="canvas_bg" class="canvas_bg">

</div>
</body>
<script src="../static/jquery-1.8.3.min.js"></script>
<script src="../static/ui_frame.js"></script>
<script src="../static/html2canvas.min.js"></script>
<script src="../static/prime.js"></script>
</html>
